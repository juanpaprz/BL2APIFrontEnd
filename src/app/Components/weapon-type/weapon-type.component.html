<h4>Weapon Type</h4>
<hr />

<div class="row">
  <form class="col-lg-6" [formGroup]="form">
    <div formArrayName="types">
      <div *ngFor="let type of typesArray">
        <app-common-form></app-common-form>
      </div>
    </div>
    <div class="mb-2">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
