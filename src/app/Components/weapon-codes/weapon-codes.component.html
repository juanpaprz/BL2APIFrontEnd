<div class="mt-3">
  <ul class="nav nav-tabs nav-fill">
    <li class="nav-item" *ngFor="let tab of tabs; index as i">
      <a class="nav-link" [ngClass]="isActive(i)" [href]="routes[i]">{{
        tab
      }}</a>
    </li>
  </ul>

  <div class="container mt-4">
    <router-outlet></router-outlet>
  </div>
</div>
